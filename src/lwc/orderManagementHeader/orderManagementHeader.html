<template>
    <div class="header-container">
        <lightning-record-view-form
                record-id={recordId}
                object-api-name={objectApiName}>
            <div class="slds-grid">
                <div class="slds-col slds-size_3-of-4">
                    <div class="slds-grid">
                        <template for:each={fields} for:item="field">
                            <div class="slds-col slds-size_1-of-2 slds-p-around_small" key={field}>
                                <lightning-output-field field-name={field}></lightning-output-field>
                            </div>
                        </template>
                    </div>
                </div>

                <div class="slds-col slds-size_1-of-4 slds-align_absolute-center">
                    <slot></slot>
                </div>
            </div>
        </lightning-record-view-form>
    </div>
</template>
